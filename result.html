<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js"></script>
    <title>Quiz App</title>
</head>
<body>
    <header class="heading">
        <div>
            <img src="assets/css/images/coffee-biins-dec.jpg" alt="like to coffee beans" class="front-image-left">
        </div>
        <h1 >Coffee Quiz</h1>
        <div>
            <img src="assets/css/images/coffee-is-ready.jpg" alt="five minutes break with coffee" class="front-image-right">
        </div>
    </header>
    
    <div class="result-box" id="score-page">
        <div>
            <h2>Your result:</h2>
            <h3 id="last-message"></h3>
        </div>
    </div>

    <!-- footer -->
    <footer class="social-network">
        <a href="https://github.com" target="_blank" rel="noopener"
        aria-label="Visit my Github page (open in a new tab)"><i class="fab fa-github-square"></i></a>
        <a href="https://facebook.com" target="_blank" rel="noopener"
        aria-label="Visit my Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
        <p>&copy; 2022</p>
        <p>Coffee Quiz</p>
    </footer>  
</body>
</html>
